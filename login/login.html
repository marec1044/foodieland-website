<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>login page</title>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <!-- Wrapper div to wrap the login form and apply styles -->
        <div class="wrapper">
            <div class="form-box login ">
                <h1 class="text-center">Login</h1>
                <!-- form start -->
                <form action="#" id="login-form">
                    <!-- input and label for email-->
                    <div class="input-box mb-3">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" id="login-email">
                        <label for="login-email">Email</label>
                        <span id="login-span-email" class="text-danger small"></span>
                    </div>
                    <!-- input and label for password-->
                    <div class="input-box mb-3">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="login-password">
                        <label for="login-password">Password</label>
                        <span id="login-span-password" class="text-danger small"></span>
                    </div>                    
                    <!-- input and label for checkbox-->
                    <div class="remember-forgot d-flex justify-content-between align-items-center mb-3">
                        <label class="form-check-label"><input type="checkbox" class="form-check-input"> Remember me</label>
                        <a href="../change password page/change_password.html" class="text-decoration-none">Forgot password?</a>
                    </div>
                    <!-- submit button--> 
                    <button type="submit" class="btn btn-dark w-100">Login</button>
                    <div class="login-register mt-3 text-center">
                        <p>Don't have an account? <a href="../Register page/register.html" class="register-link text-decoration-none">Register</a></p>
                    </div>
                </form> 
                <!--form end  -->  
            </div>
        </div>
        <script src="login.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
